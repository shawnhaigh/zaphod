# i3blocks config file
#
# Please see man i3blocks for a complete reference!
# The man page is also hosted at http://vivien.github.io/i3blocks
#
# List of valid properties:
#
# align
# color
# command
# full_text
# instance
# interval
# label
# min_width
# name
# separator
# separator_block_width
# short_text
# signal
# urgent

# Global properties
separator_block_width=15



#[swap]
#label=
#instance=swap
#command=/usr/share/i3blocks/memory
#iinterval=30

[disk-iroot]
label=/
instance=/
command=/usr/share/i3blocks/disk
interval=30

[disk-home]
label=/home
instance=/home
command=/usr/share/i3blocks/disk
interval=30

[wireless]
label=
instance=wlan0
#instance=wlp3s0
command=/usr/share/i3blocks/network
color=#00FF00
interval=10


[ethernet]
label=
instance=eth0
#instance=enp0s25
command=/usr/share/i3blocks/network
color=#00FF00
interval=10

[fan]
label=
command=/home/shawn/.i3/blocks/fan
interval=1

[cpu]
label=
command=/usr/share/i3blocks/cpu_usage
interval=5
#min_width=CPU: 100.00%
#separator=false

[memory]
label=
command=/usr/share/i3blocks/memory
#separator=false
interval=30

#[load]
#command=/usr/share/i3blocks/load_average
#interval=10

[battery]
label=
command=/usr/share/i3blocks/battery
interval=30

[volume]
label=
instance=Master
#instance=PCM
command=/home/shawn/.i3/blocks/volume
interval=once
signal=10

[time]
label=
command=/home/shawn/.i3/blocks/time
interval=1
